<div class="container ">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 mt-5">
            <img src="https://previews.123rf.com/images/gorrilar78/gorrilar781608/gorrilar78160800009/63732557-cinema-movie-theater-object-on-curtain-background.jpg" width="90%" alt="">
         </div>
        <div class="col-sm-12 col-md-12 col-lg-6 mt-5 mb-5">
            <form class="w-100 " #ref="ngForm"  (ngSubmit)="onLogin(ref.value)">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" name="type" id="admin" ngModel value="admin">
                        <label class="form-check-label " for="admin">
                            Admin
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="user" ngModel value="user">
                        <label class="form-check-label" for="user">
                            User
                        </label> 
                    </div> 
                <h1 class="text-center text-dark mt-5">LOGIN</h1>
                <div class="form-floating mb-3 mt-3">
                    <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username"  ngModel>
                    <label for="username" class="form-label">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="ps" placeholder="Password" name="password"  ngModel>
                    <label for="ps" class="form-label">Password</label>
                  </div>
                  <button class="btn btn-warning text-dark d-block mx-auto mt-3 mb-3" type="submit">Sign In</button>
                  <a class="a1 mt-4 text-dark ">Forgot Password</a>
                  <p id="i1" class="mt-2 text-center "> <a class="a1 text-dark">Sign Up</a></p>
                  <a class="a1 text-dark " href="home">Go as guest</a>
        

            </form>
            
        </div>


    </div>

</div>
